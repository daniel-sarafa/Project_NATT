
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project NATT: Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <link href='/css/signupPage.css' rel='stylesheet' type='text/css'/>
    
</head>
<body style="background-color: black;">
	<div class="container topbar"></div>
		<img class="image" src="/images/traffic.png" style="width: 30%; margin-left: 35%; margin-top: 10%;"></img>
		<div class="text-body">
			<h1>Sign up for Project NATT</h1>
			<div class="theform" style="margin-top: 15%;">
			<form action="#" th:action="@{/deviceDetection/login}" th:object="${login}" method="post" style="font-size: 36px;">
				<div class="formslineup" style="text-align: right; margin-right: 15%; margin-left: 15%;">
					<p>Username: <input style="color: black;" type="text" th:field="*{userName}" /></p>
					<p>Password: <input style="color: black;" type="text" th:field="*{password}" /></p>
					<p style="margin-top: 60%;"></p>
					</div>
					<input type="submit" value="Log In" class="btn submitbut" 
					style= "width: 100%;
					background-color: cornflowerblue;
					padding-bottom: 2%;
					padding-top: 2%;
					font-size: 32px;
					border-radius: 0px;" />
					<input type="reset" value="Reset" class="btn resetbut" style=" 
					background-color: green;
					width: 100%;
					padding-bottom: 2%;
					padding-top: 2%;
					font-size: 32px;
					border-radius: 0px;"/>
					
			</form>
			</div>
		</div>
</body>
</html>
