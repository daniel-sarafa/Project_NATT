<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project NATT: Log in</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='mainPage.css' rel='stylesheet' type='text/css'/>
    
</head>
<body style="background-color: black;">
<div class="row">
	<nav class="navbar topbar" style="padding-top: 3.5em;
	padding-bottom: 20px; border-radius: 0; width: 100%;">
		<div class="container-fluid">
		<div class="navbar-header">
		<p class="hello" style="width: 300px;" th:text="'Hello, ' + ${user.firstName} + '!'"/>
		</div>
		<div class="navbar-right" style="padding-left: 0; width: 300px; text-align: right;"> 
			<p class="points" th:text="'Points:&nbsp;' + ${user.pointsForUser.totalPoints}"/>
		</div>
	</div>
	</nav>
	</div>
	<div class="row" style="font-size: 36px; height: 20em;">
	<div class="col-sm-6">
		<button style="border-radius: 0; position: absolute; width: 100%; height:20em; padding:0; 
		font-size: 36px; color: white; 
		background-image: url('dumbell.png'); background-repeat: no-repeat;" 
		type="button" class="btn btn-lg fitness">Fitness Mode</button>
		</div>
		<div class="col-sm-6">
		<button style="border-radius: 0; background-image: url('movie.jpg'); width: 100%; height:20em; padding:0;
		font-size: 36px; color: white; background-repeat: no-repeat;" type="button" class="btn btn-lg enter">Entertainment Mode</button>
		</div>
		</div>
		<div class="row" style="height: 7em;">
		<div class="col-sm-12">
			<button type="button" class="btn btn-lg drive" 
			style="width: 100%; background-image: url('drive.jpg'); background-repeat: no-repeat; height: 7em; font-size: 36px; border-radius: 0; color: white;">
			Drive Mode</button>
		</div>
		</div>
		<div class="row" style="font-size: 36px; height: 20em;">
		<div class="col-sm-6">
		<button style="border-radius: 0; position: absolute; width: 100%; height:20em; padding:0;
		font-size: 36px; color: white; background-image: url('gametime.jpg'); background-repeat: no-repeat;" type="button" class="btn btn-lg enter">Family Mode</button>
		</div>
		<div class="col-sm-6">
		<button style="border-radius: 0; width: 100%; height: 20em; padding:0;
		font-size: 36px; color: white; background-image: url('study.jpg'); background-repeat: no-repeat;" type="button" class="btn btn-lg enter">Study Mode</button>
		</div>
</body>
</html>
